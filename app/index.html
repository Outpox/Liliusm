<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="teal lighten-3">
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <br>
    OS: <script>document.write(process.platform)</script>
    <br>
    Lang: <script>document.write(navigator.language)</script>
    <br>
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <br>
    <i class="large material-icons">insert_chart</i>
    <!--scripts-->
    <script>
      const ipcRenderer = require('electron').ipcRenderer;
      function getDrivesList() {
        console.info('Retrieving drives list');
        var list = ipcRenderer.sendSync('drives-list');
        console.log(list);
        return list;
      }
      getDrivesList();
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/node_modules/hammerjs/hammer.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </body>
